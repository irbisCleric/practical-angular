<a href="#" ui-sref="contacts" class="btn btn-primary">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="false"> Back</span>
</a>
<div class="top-margin user-block">
    <p>User: {{user.name}}</p>
    <p>UserID: {{user.user_id}}</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Comments amt.</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.description}}</td>
            <td>{{user.comments_amount}}</td>
        </tr>
        </tbody>
    </table>

    <div class="comments-block" ng-controller="CommentsListCtrl">
        <article class="comment row" ng-repeat="comment in commentsList">
            <h4 class="col-md-12">{{comment.commentator_name}}</h4>
            <div class="comment-avatar col-md-2">
                <img src="http://placeboobs.com/90/90" alt="avatar"/>
            </div>
            <div class="comment-body col-md-10">
                {{comment.comment_text}}
            </div>
        </article>
    </div>
</div>
